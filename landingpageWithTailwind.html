<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Document</title>
</head>

<body class="bg-slate-800">

  <!-- nav bar -->
  <nav class="bg-slate-900 flex justify-between items-center h-16 px-4">
    <h1 class="font-bold text-white/80 text-[18px]">Kripa Store</h1>

    <div class="flex items-center gap-[10px]">
      <div class="max-sm:hidden flex items-center gap-2.5 text-[14px] text-white/70">
        <a href="#" class="hover:text-violet-700">Home</a>
        <a href="#" class="hover:text-violet-700">Products</a>
        <a href="#" class="hover:text-violet-700">Features</a>
        <a href="#" class="hover:text-violet-700">Contact</a>
        <a href="#" class="hover:text-violet-700">About</a>
      </div>

      <button class="bg-violet-800 px-1 h-7 rounded-[4px] text-[12px]  text-white/70 w-16 hover:cursor-pointer hover:bg-violet-700">Signup</button>
      
      <button id="sideBarBtn" class="sm:hidden text-[12px] bg-violet-800 text-white/70 h-7 w-7 rounded-[4px]">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- mobile nav bar -->
  <section id="sideBar" class="text-white/80 sm:hidden flex flex-col bg-slate-900 w-60 p-4 absolute top-18 right-2 rounded-[8px] gap-5 hover:shadow-xl hover:-translate-y-1 transition-all duration-[0.5s] shadow-violet-600">
    <a href="#" class="hover:bg-violet-600 p-2 rounded-[4px] flex items-center gap-2">
      <i class="fa-solid fa-house"></i> Home
    </a>

    <a href="#" class="hover:bg-violet-600 p-2 rounded-[4px] flex items-center gap-2">
      <i class="fa-solid fa-house"></i> Products
    </a>

    <a href="#" class="hover:bg-violet-600 p-2 rounded-[4px] flex items-center gap-2">
      <i class="fa-solid fa-house"></i> Features
    </a>

    <a href="#" class="hover:bg-violet-600 p-2 rounded-[4px] flex items-center gap-2">
      <i class="fa-solid fa-house"></i> Contact
    </a>

    <a href="#" class="hover:bg-violet-600 p-2 rounded-[4px] flex items-center gap-2">
      <i class="fa-solid fa-house"></i> About
    </a>
  </section>



  <!-- js -->
  <script>
    const sideBarBtn = document.getElementById("sideBarBtn");
    const sideBar = document.getElementById("sideBar");

    sideBarBtn.addEventListener("click", () => {
      sideBar.classList.toggle("hidden");
    })

  </script>
</body>
</html>
