<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
  <link rel="stylesheet" href="index.css">

  <style>
    .textInternal1 {
      color: green;
      background-color: yellow;
      text-align: center;
    }
    .textInternal2 {
      color: white;
      background-color: green;
      text-align: center;
    }
  </style>

</head>

<body>

  <!-- inline style -->
  <h1 style="color: red; background-color: blue; text-align: center;">inline</h1>
  
  <!-- internal style -->
  <h1 class="textInternal1">internal</h1>
  <h1 class="textInternal2">internal</h1>

  <!-- external style -->
  <h1 class="textExternal">external</h1>
  
</body>
</html>
