<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


  <style>
    .subscribe {
      background-color: red;
      color: white;
      border: none;
      padding: 3px;
      padding-right: 6px;
      height: 30px;
      border-radius: 4px;
      /* 16px = 1 rem */
      font-size: 12px; 
      cursor: pointer;


      display: flex;
      justify-content: center;
      align-items: center;
    }

    .like {
      background-color: blue;
      color: white;
      border: none;
      padding: 3px;
      padding-right: 6px;
      height: 30px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      /* width: 100px; */

      display: flex;
      justify-content: center;
      align-items: center;

      transition: all 0.4s;
    }

    .like:hover {
      background-color: white;
      color: blue;
      border: 1px solid blue;
    }

    .icon {
      font-size: 20px;
    }

  </style>
</head>

<body>

  <button class="subscribe">
    <i class="fa-brands fa-youtube icon"></i> Subscribe
  </button>

  <button class="like">
    <i class="fa-brands fa-square-facebook icon"></i> Like
  </button>

</body>
</html>
