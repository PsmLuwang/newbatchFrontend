<!DOCTYPE html>
<html lang="en" class="dark"> <!-- ðŸ‘ˆ add or remove "dark" to toggle -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-4">Tailwind Dark Mode</h1>
    <p class="mb-6">Switch between light and dark themes easily.</p>

    <button
      id="toggleDark"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 dark:bg-yellow-400 dark:text-black dark:hover:bg-yellow-500"
    >
      Toggle Theme
    </button>

    <script>
      const html = document.documentElement;
      document.getElementById("toggleDark").addEventListener("click", () => {
        html.classList.toggle("dark");
      });
    </script>
  </body>
</html>
